<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="globalTemplate.xhtml">
        <ui:define name="contenido">
            <!-- Main div para el formulario de registro -->
            <div id="legend">
                <h2>Join Repodroid now!</h2>
                <hr/>
            </div>
            <div class="col-lg-2 col-md-2"></div>
            <div id="registroBody" class="col-lg-8 col-md-8">
                <h:form class="form-horizontal" enctype="multipart/form-data">
                    <div id="divThumbnail" class="thumbnail"><!-- CAMBIAR COLOR DEL BORDE-->
                        <fieldset>
                            <div class="control-group">
                                <!-- Username -->
                                <label class="control-label"  for="username">Username</label>
                                <div class="controls">
                                    <b:inputText type="text" id="nombreUsuario" class="input-xlarge" required="true" value="#{UserController.userName}"></b:inputText>
                                    <p class="help-block">Your username</p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                    <b:inputText type="password" id="contraseÃ±a" class="input-xlarge" required="true" value="#{UserController.password}"></b:inputText>
                                    <!--COMPROBAR CON JS Y EN BEAN-->
                                    <p class="help-block">Password must be at least 6 characters long</p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- E-mail -->
                                <label class="control-label" for="email">Email</label>
                                <div class="controls">
                                    <b:inputText type="text" id="email" placeholder="" class="input-xlarge" required="true" value="#{UserController.email}"></b:inputText>
                                    <p class="help-block">Your email</p>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="avatar">Account picture</label>
                                <div class="controls">
                                    <!-- VER UPLOADER DE BOOTSTRAP -->
                                    <h:inputFile id="avatar" value="#{UserController.picture}"></h:inputFile>
                                </div>
                            </div>
                            <div class="control-group">
                                <div  class="controls buttonRegistro">
                                    <h:commandButton class="btn btn-success btnRegister" value="Register" action="index.xhtml" actionListener="#{UserController.register()}"></h:commandButton>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </h:form>
            </div>
            <div class="col-lg-2 col-md-2"></div>
        </ui:define>
    </ui:composition>
</html>
