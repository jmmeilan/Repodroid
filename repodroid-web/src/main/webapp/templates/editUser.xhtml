<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="globalTemplate.xhtml">
        <ui:define name="contenido">
            <ui:fragment rendered="#{UserController.authenticated}">
                <!-- Main div para el formulario de edición -->
                <div class="col-lg-2 col-md-2"></div>
                <div id="editBody" class="col-lg-8 col-md-8">
                    <div class="jumbotron">
                        <h3>Modify your user information</h3>
                    </div>
                    <h:form class="form-horizontal" enctype="multipart/form-data">
                        <div id="divThumbnail" class="thumbnail"><!-- CAMBIAR COLOR DEL BORDE-->
                            <fieldset>
                                <div class="control-group">
                                    <!-- Password-->
                                    <label class="control-label" for="password"> Password</label>
                                    <div class="controls">
                                        <b:inputText validatorMessage="The password did not meet the requirements" type="password" id="contraseña" class="input-xlarge" value="#{UserController.form_pass}">
                                            <f:validateRegex pattern="((?=.*\d)(?=.*[@#$%]).{6,20})?" />
                                        </b:inputText>
                                        <p class="help-block">Password must be at least 6 characters long and it must include at least one number and one special symbol (@#~%)</p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="avatar">Account picture</label>
                                    <div class="controls">
                                        <h:inputFile id="avatar" value="#{UserController.picture}"></h:inputFile>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div  class="controls buttonRegistro">
                                        <h:commandButton class="btn btn-success btnRegister" value="Submit" action="#{UserController.edit()}"></h:commandButton>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </h:form>
                </div>
                <div class="col-lg-2 col-md-2"></div>
            </ui:fragment>
            <div class="divNotLogged">
                <h:outputText styleClass="viewUser" value="You must log in to edit your account information" rendered="#{!UserController.authenticated}"></h:outputText>
            </div>
        </ui:define>
    </ui:composition>
</html>
